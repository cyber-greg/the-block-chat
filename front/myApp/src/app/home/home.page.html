<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      The BlockCHAT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <div text-center>
    <img src="/assets/img/logo.png" alt="" height="150" width="150"/>
  </div>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-subtitle>Blockchain Hides All Talks</ion-card-subtitle>
        <ion-card-title>The BlockCHAT</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>The BlockCHAT est une application de chat qui vous permet d'échanger en toute confidentialité et sécurité grâce à la technologie blockchain.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Fonctionnalités</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Créer une discussion</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Répondre à une invitation</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Mon profil</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Paramètres</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
